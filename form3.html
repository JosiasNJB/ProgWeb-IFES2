<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h1 id="titulo">Pesquisa de satisfação</h1>
        
    </div>
    
    <form>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>

            </div>

            <div class="campo">
                <label for="numero"><strong>N&uacute;mero de Telefone</strong></stN></label>
                <input type="tel" name="numero" id="numero" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                <p style="font-size: small;">formato XX-XXXXX-XXXX</p>
            </div>
        </fieldset>

            <br>
            <div>

                <br>

            <br>

            </select>
        </div>
        <br>

        <p><strong>Como classificaria nossos serviços de 1 a 5?</strong></p>
        <br>
        <div class="campo">
            <label>Atendimento</label>
            <input type="radio" name="Atendimento" id="insatisfat&oacute;rio">
            <input type="radio" name="Atendimento" id="neutro">
            <input type="radio" name="Atendimento" id="médio">

            <input type="radio" name="Atendimento" id="excelente">

            <input type="radio" name="Disponibilidade" id="excelente">

            <input type="radio" name="Decoração" id="neutro">
            <input type="radio" name="Decoração" id="médio">
            <input type="radio" name="Decoração" id="bom">
            <input type="radio" name="Decoração" id="excelente">

            <input type="radio" name="Pontualidade" id="neutro">
            <input type="radio" name="Pontualidade" id="médio">
            <input type="radio" name="Pontualidade" id="bom">
            <input type="radio" name="Pontualidade" id="excelente">
